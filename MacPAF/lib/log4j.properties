# Set root logger level to DEBUG and its only appenders.
#log4j.rootLogger=DEBUG, ROLLING, CONSOLE
log4j.rootLogger=DEBUG, ROLLING

# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601}[%t]%-5p %c[%x]: %m%n

log4j.appender.ROLLING=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLING.File=${user.home}/Library/Logs/macpaf.log
log4j.appender.ROLLING.MaxFileSize=1000KB
log4j.appender.ROLLING.MaxBackupIndex=5

log4j.appender.ROLLING.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING.layout.ConversionPattern=%d{ISO8601}[%t]%-5p %c[%x]: %m%n
